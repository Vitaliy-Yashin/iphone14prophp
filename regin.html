<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/regin.css">

<body>
    <div class="form">
        <h1>Регистрация</h1>
        <input type="text" name="login" placeholder="Логин" >

        <input type="tel" name="tel" placeholder="Номер телефона" >
        <button onclick="reg()" type="submit" disabled>Вход</button>
        <div class="check">
        <input type="checkbox" name="showpass" id="showpass">
        <label for="showpass">Показать пароль</label>
        </div>
        <a href="./index.html">Зарегистрироваться</a>
    </div>
